name: Sync to CampoInteligente-Back

on:
  push:
    branches:
      - main  # Executa automaticamente apenas com push na branch main
  workflow_dispatch:        # Permite execu√ß√£o manual via GitHub Actions

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      # Configura identidade do Git
      - name: Configurar Git
        run: |
          git config --global user.name "Marcos Morais"
          git config --global user.email "marcosmoraisjr@users.noreply.github.com"

      # Ativa o ssh-agent para autentica√ß√£o com chave privada (armazenada nos segredos)
      - name: Configurar ssh-agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Clona o reposit√≥rio de origem e compara com o de destino antes de for√ßar o push
      - name: Clonar reposit√≥rio de origem e sincronizar se necess√°rio
        run: |
          git clone git@github.com:restic36/startup-campo-inteligente-back.git source
          cd source

          # Adiciona o reposit√≥rio de destino
          git remote add destino git@github.com:marcosmoraisjr/CampoInteligente-back.git

          # Busca o conte√∫do atual da main no destino
          git fetch destino main

          # Verifica se h√° diferen√ßa entre o que est√° no reposit√≥rio de origem e o destino
          if ! git diff --quiet HEAD destino/main; then
            echo "üöÄ Diferen√ßas detectadas. Iniciando sincroniza√ß√£o..."
            git push --force destino main
          else
            echo "‚úÖ Nenhuma diferen√ßa detectada. Sincroniza√ß√£o n√£o necess√°ria."
          fi
